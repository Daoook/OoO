
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هدوء الطبيعة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>لحظات من الهدوء</h1>
        <nav>
            <ul>
                <li><a href="#home">الرئيسية</a></li>
                <li><a href="#gallery">معرض الصور</a></li>
                <li><a href="#about">معلومات عنا</a></li>
                <li><a href="#contact">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="hero-image">
            <h2>اكتشف الهدوء في الطبيعة</h2>
        </div>
    </section>

    <section id="gallery">
        <h2>معرض الصور</h2>
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="image1.jpg" alt="صورة هادئة 1">
                <p>يوم هادئ في الغابات الاستوائية</p>
            </div>
            <div class="gallery-item">
                <img src="image2.jpg" alt="صورة هادئة 2">
                <p>غروب الشمس على الشاطئ</p>
            </div>
        </div>
    </section>

    <section id="about">
        <h2>معلومات عنا</h2>
        <p>نحن نقدم مجموعة مختارة من الصور الهادئة المستوحاة من الطبيعة.</p>
    </section>

    <section id="contact">
        <h2>اتصل بنا</h2>
        <form>
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">رسالتك:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">إرسال</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 هدوء الطبيعة. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
